        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-body">
                    <h3>内卖规则须知</h3>
                    <hr>
                    <p>1、内购商品针对YOHO!内部员工定期开放；</p>
                    <p>2、商品有<strong style="color:red">全新、轻微疵瑕或残次</strong>，请注意相关图片及文字描述；</p>
                    <p>3、本网站为内部销售，商品售出<strong style="color:red">不可退换</strong>，请注意！</p>
                    <p>4、选购后<strong style="color:red">1-2日发货（每天下午4点发货）</strong>，1-5日左右收到商品；<strong style="color:red">运费根据收货地址有所不同</strong>，请注意!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn form-control" data-dismiss="modal" style="background-color: #18a689;color: white">知道了</button>
                </div>
            </div>
        </div>
